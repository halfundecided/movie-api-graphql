type Movie {
    id: Int!
    name: String!
    score: Int!
}

# Query : when you get data -> questions
type Query {
    # ! -> is required
    # people: [Person]! # many person -> array
    # person(id: Int!): Person
    movies: [Movie]! # <- array of movies
    movie(id: Int!): Movie
}

# When db changes the state 
type Mutation {
    addMovie(name: String!, score: Int!): Movie!
    deleteMovie(id: Int!): Boolean!

}

